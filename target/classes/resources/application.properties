# Database Configuration
database.url=jdbc:mysql://localhost:3306/cloud_storage
database.username=root
database.password=your_password
database.driver=com.mysql.cj.jdbc.Driver

# Storage Configuration
storage.chunk.size=1048576
storage.replication.factor=2
storage.encryption.algorithm=AES

# Lease Configuration
lease.duration=300000
lease.cleanup.interval=60000

cloud.provider.timeout=30000
cloud.provider.retry.count=3